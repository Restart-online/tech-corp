<div id="careerPopup" aria-hidden="true" class="popup reviewsPopup">
	<div class="popup__wrapper reviewsPopup__wrapper">
		<div class="popup__content reviewsPopup__content">
			<button data-close type="button" class="popup__close reviewsPopup__close">
				<img src="@img/icons/close.svg" alt="image">
      </button>
			<div class="popup__text reviewsPopup__text">
        <div class="reviewsPopup__head">
          <div class="reviewsPopup__title sectiontitle">Оставить заявку</div>
        </div>
				<form action="#" data-ajax method="post" class="callback-footer__body">
					<div class="callback-footer__row">
						<input type="text" name="" id="" data-required class="callback-footer__input">
						<label for="" class="callback-footer__label">имя</label>
					</div>
					<div class="callback-footer__row">
						<input type="text" name="" id="" data-required data-inputmask-clearincomplete="true" data-inputmask="'mask':'+7 (999) 999 99 99'" class="callback-footer__input">
						<label for="" class="callback-footer__label">номер телефона</label>
					</div>
					<div class="callback-footer__row">
						<input type="text" name="" id="" data-required="email" data-inputmask="'alias': 'email'" class="callback-footer__input">
						<label for="" class="callback-footer__label">e-mail</label>
					</div>
					<div class="callback-footer__row">
						<textarea type="text" name="" id="" placeholder="Кратко о себе" class="callback-footer__textarea"></textarea>
						<!-- <label for="" class="callback-footer__label">Сообщение</label> -->
					</div>
					<div class="callback-footer__row callback-footer__row_file">
						<input type="file" data-maxsize="5" data-formaterror="Только файлы формата pdf" data-sizeerror="Не больше 5 мб" accept="application/pdf" name="" id="callback-footer__file" class="callback-footer__fileinput">
						<label for="callback-footer__file" class="callback-footer__agree rectangle_btn callback-footer__agree_file">Загрузить резюме</label>
					</div>
					<div class="callback-footer__row">
            <div class="callback-footer__preview">
            </div>
					</div>
					<div class="callback-footer__row">
						<input type="checkbox" name="" data-required id="callback-footer__checkbox_popup" checked class="callback-footer__checkbox">
						<label for="callback-footer__checkbox_popup" class="callback-footer__agree"><span>Я согласен(а) на</span><a href="#" class="callback-footer__link">обработку персональных данных</a>
						</label>
					</div>
					<div class="callback-footer__row">
						<button type="submit" class="rectangle_btn callback-footer__submit">Отправить</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
